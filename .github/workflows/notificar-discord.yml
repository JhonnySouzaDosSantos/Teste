name: Notificar no Discord

on:
  push:
    branches:
      - '**'

jobs:
  enviar-mensagem:
    runs-on: ubuntu-latest

    steps:
      - name: Checar o cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enviar notificaÃ§Ã£o para o Discord
        env:
          GITHUB_EVENT_BEFORE: ${{ github.event.before }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          DISCORD_WEBHOOK_URL="https://discord.com/api/webhooks/1394547222389194762/Q7b3I0tLxsbxQNiP9jRZQQx7uGx-9sVMcIrcItoIurbnidX9RlUG3I1a25eOyZZasFAl?thread_id=1394542894626377790"

          # Verifica commits entre o before e o SHA atual
          if [ "$GITHUB_EVENT_BEFORE" = "0000000000000000000000000000000000000000" ]; then
            COMMITS=$(git log -10 --pretty=format:"%h|%an|%s%n")
          else
            COMMITS=$(git log --pretty=format:"%h|%an|%s%n" $GITHUB_EVENT_BEFORE..$GITHUB_SHA)
          fi

          if [ -z "$COMMITS" ]; then
            echo "Nenhum commit encontrado."
            exit 0
          fi

          COUNT=1
          MESSAGE=""

          # Monta a mensagem formatada
          while IFS= read -r line; do
            HASH=$(echo "$line" | cut -d'|' -f1)
            USER=$(echo "$line" | cut -d'|' -f2)
            MSG=$(echo "$line" | cut -d'|' -f3)

            MESSAGE="$MESSAGE\nðŸ“Œ **Novo Commit!**\n\nðŸ‘¤ **Usuario:** $USER\n\nðŸ†” **Hash do Commit:** \`$HASH\`\n\nðŸ”¢ **Numero do Commit:** $COUNT\n\nðŸ’¬ **Mensagem:** $MSG\n\nðŸŒ¿ **Branch:** $GITHUB_REF_NAME\nâ€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”\n"

            COUNT=$((COUNT+1))
          done <<< "$COMMITS"

          # Envia pro Discord
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               "$DISCORD_WEBHOOK_URL"
