name: Notificar no Discord

on:
  push:
    branches:
      - '**'

jobs:
  enviar-mensagem:
    runs-on: ubuntu-latest

    steps:
      - name: Checar o cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enviar notificaÃ§Ã£o para o Discord
        env:
          GITHUB_EVENT_BEFORE: ${{ github.event.before }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          DISCORD_WEBHOOK_URL="https://discord.com/api/webhooks/1394547222389194762/Q7b3I0tLxsbxQNiP9jRZQQx7uGx-9sVMcIrcItoIurbnidX9RlUG3I1a25eOyZZasFAl?thread_id=1394542894626377790"

          # Pega commits entre o before e o SHA atual
          if [ "$GITHUB_EVENT_BEFORE" = "0000000000000000000000000000000000000000" ]; then
            COMMITS=$(git log -10 --pretty=format:"%h|%an|%s%n")
          else
            COMMITS=$(git log --pretty=format:"%h|%an|%s%n" $GITHUB_EVENT_BEFORE..$GITHUB_SHA)
          fi

          if [ -z "$COMMITS" ]; then
            echo "Nenhum commit encontrado."
            exit 0
          fi

          # Conta total de commits no branch atual
          TOTAL_COMMITS=$(git rev-list --count $GITHUB_REF_NAME)
          # Conta quantos commits tem no push atual
          NUM_COMMITS=$(echo "$COMMITS" | grep -c '^')
          # Calcula o inÃ­cio da numeraÃ§Ã£o para esses commits
          START=$((TOTAL_COMMITS - NUM_COMMITS + 1))
          COUNT=$START

          MESSAGE=""

          while IFS= read -r line; do
            HASH=$(echo "$line" | cut -d'|' -f1)
            USER=$(echo "$line" | cut -d'|' -f2)
            MSG=$(echo "$line" | cut -d'|' -f3)

            MESSAGE="${MESSAGE}ðŸ“Œ **Novo Commit!**

ðŸ‘¤ **Usuario:** $USER

ðŸ†” **Hash do Commit:** \`$HASH\`

ðŸ”¢ **Numero do Commit:** $COUNT

ðŸ’¬ **Mensagem:** $MSG

ðŸŒ¿ **Branch:** $GITHUB_REF_NAME

â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”

"

            COUNT=$((COUNT+1))
          done <<< "$COMMITS"

          # Envia pro Discord
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               "$DISCORD_WEBHOOK_URL"
